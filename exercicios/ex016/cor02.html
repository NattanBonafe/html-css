<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
            height: 100%;
        }
        body{
            /* background-color: blue; Este é para apenas uma cor */
            background-image: linear-gradient(to bottom, #27D68D, #105739);
            background-attachment: fixed; /* só fiz pq ele fez */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
